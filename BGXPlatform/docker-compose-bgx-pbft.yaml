version: '3.6'

services:

  settings-tp:
    build:
      context: .
      dockerfile: families/settings/Dockerfile
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    image: sawtooth-settings-tp-bgx:${ISOLATION_ID}
    networks: 
    - network1
    environment:
    - SAWTOOTH_HOME=/project/sawtooth-core/data-bgx
    volumes:
      - ./:/project/sawtooth-core
    container_name: sawtooth-settings-tp-bgx
    depends_on:
      - validator
    command: |
      bash -c "
        bin/protogen
        cd families/settings
        python3 setup.py clean --all
        python3 setup.py build
        settings-tp -vv -C tcp://validator:4004
      "
    stop_signal: SIGKILL

  smart-bgt-tp-python:
    build:
      context: .
      dockerfile: bgx/families/smart_bgt_python/Dockerfile
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    image: smart-bgt-tp-python-bgx:${ISOLATION_ID}
    environment:
    - SAWTOOTH_HOME=/project/sawtooth-core/data-bgx
    networks:
    - network1
    volumes:
      - ./:/project/sawtooth-core
    container_name: smart-bgt-tp-python-bgx
    depends_on:
      - validator
    command: |
      bash -c "
        bin/protogen
        cd bgx/families/smart_bgt_python
        python3 setup.py clean --all
        python3 setup.py build
        smart-bgt-tp-python -vv -C tcp://validator:4004
      "
    stop_signal: SIGKILL

  client:
    build:
      context: .
      dockerfile: docker/sawtooth-shell-bgx
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    image: sawtooth-shell-bgx:${ISOLATION_ID}
    networks:
    - network1
    environment:
    - SAWTOOTH_HOME=/project/sawtooth-core/data-bgx
    volumes:
      - ./:/project/sawtooth-core
    container_name: sawtooth-shell-bgx
    depends_on:
      - validator
    command: |
      bash -c "
        sawtooth keygen --force &&
        tail -f /dev/null
      "
    stop_signal: SIGKILL


  validator:
    build:
      context: .
      dockerfile: validator/Dockerfile-bgx
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    image: sawtooth-validator-bgx:${ISOLATION_ID}
    networks:
    - network1
    environment:
    - SAWTOOTH_HOME=/project/sawtooth-core/data-bgx
    volumes:
      - ./:/project/sawtooth-core
    container_name: sawtooth-validator-bgx
    expose:
      - 4004
      - 8800
      - 5050
    ports:
      - "4004:4004"
      - "8800:8800"
    # start the validator with an empty genesis batch
    # cargo build --release sawadm keygen && sawtooth keygen my_key && sawset genesis -k /root/.sawtooth/keys/my_key.priv && sawadm genesis config-genesis.batch && 
    command: |
      bash -c "
        bin/protogen
        cd validator
        python3 setup.py clean --all
        python3 setup.py build
        mkdir -p bin
        mkdir -p lib
        #cargo build --release
        cp ./target/release/sawtooth-validator bin/sawtooth-validator
        cp ./target/release/libsawtooth_validator.so lib/libsawtooth_validator.so
        sawadm keygen
        sawtooth keygen my_key
        sawset genesis -k /root/.sawtooth/keys/my_key.priv
        #ls -l /var/lib/
        sawadm genesis config-genesis.batch
        sawtooth-validator -vv  \
            --endpoint tcp://validator:8800 \
            --bind component:tcp://eth0:4004 \
            --bind network:tcp://eth0:8800 \
            --bind consensus:tcp://eth0:5050 \
      "
    stop_signal: SIGKILL


  rest-api:
    build:
      context: .
      dockerfile: rest_api/Dockerfile
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    image: sawtooth-rest-api-bgx:${ISOLATION_ID}
    environment:
    - SAWTOOTH_HOME=/project/sawtooth-core/data-bgx
    volumes:
      - ./:/project/sawtooth-core
    container_name: sawtooth-rest-api-bgx
    networks:
    - network1
    ports:
      - "8008:8008"
    depends_on:
      - validator
    command: |
      bash -c "
        bin/protogen
        cd rest_api
        python3 setup.py clean --all
        python3 setup.py build
        sawtooth-rest-api -vv --connect tcp://validator:4004 --bind rest-api:8008
      "
    stop_signal: SIGKILL

  pbft-python:
    build:
      context: .
      dockerfile: bgx/consensus/pbft_python/Dockerfile-bgx
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    image: sawtooth-pbft-python-bgx:${ISOLATION_ID}
    networks:
    - network1
    environment:
    - SAWTOOTH_HOME=/project/sawtooth-core/data-bgx
    volumes:
      - ./:/project/sawtooth-core
    container_name: sawtooth-pbft-python-bgx
    depends_on:
      - validator
    command: |
      bash -c "
        bin/protogen
        cd bgx/consensus/pbft_python
        python3 setup.py clean --all
        python3 setup.py build
        pbft-python -vv --connect tcp://validator:5050 --component tcp://validator:4004
      "
    stop_signal: SIGKILL

networks:
  network1:
     name: bgx-network
  
