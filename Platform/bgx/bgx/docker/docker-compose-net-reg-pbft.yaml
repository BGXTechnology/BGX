        cd bgx/families/bgt_python
        python3 setup.py clean --all
        python3 setup.py build
        bgt-tp-python -vv -C tcp://validator:4004
      "
    stop_signal: SIGKILL

  bgx-registry:
    build:
      context: ../..
      dockerfile: bgx/families/bgx_validator_registry/Dockerfile-${DISTR}
      args:
        - http_proxy
        - https_proxy
        - no_proxy
        - BGX_TOP=bgx
    image: bgx-validator-registry:${ISOLATION_ID}
    environment:
    - SAWTOOTH_HOME=/project/${BGX_TOP}/data-bgx
    networks:
    - network1
    volumes:
      - ../..:/project/${BGX_TOP}
    container_name: bgx-validator-registry
    depends_on:
      - validator
    command: |
      bash -c "
        bgx/bin/protogen
        cd bgx/families/bgx_validator_registry
        python3 setup.py clean --all
        python3 setup.py build
        bgx-validator-registry -vv -C tcp://validator:4004
      "
    stop_signal: SIGKILL


