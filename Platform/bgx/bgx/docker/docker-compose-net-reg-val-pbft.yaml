  client:
    build:
      context: ../..
      dockerfile: bgx/docker/sawtooth-shell-${DISTR}
      args:
        - http_proxy
        - https_proxy
        - no_proxy
        - BGX_TOP=bgx
    image: sawtooth-shell-bgx:${ISOLATION_ID}
    networks:
    - network1
    environment:
    - SAWTOOTH_HOME=/project/${BGX_TOP}/data-bgx
    volumes:
      - ../..:/project/${BGX_TOP}
    container_name: sawtooth-shell-bgx
    depends_on:
      - validator-bgx
    command: |
      bash -c "
        ls -l;sawtooth keygen --force &&
        tail -f /dev/null
      "
    stop_signal: SIGKILL


  validator-bgx:
    build:
      context: ../..
      dockerfile: bgx/validator/Dockerfile-${DISTR}
      args:
        - http_proxy
        - https_proxy
        - no_proxy
        - BGX_TOP=bgx
    image: validator-bgx:${ISOLATION_ID}
    networks:
    - network1
    environment:
    - SAWTOOTH_HOME=/project/${BGX_TOP}/data-bgx
    volumes:
      - ../..:/project/${BGX_TOP}
    container_name: validator-bgx
    expose:
      - 4004
      - 8800
      - 5050
    ports:
      - "4004:4004"
      - "8800:8800"
    # start the validator with an empty genesis batch
    command: |
      bash -c "
        bgx/bin/protogen
        rm -f data-bgx/data/* data-bgx/logs/*.log*;
        ls -l ;cd bgx/validator
        python3 setup.py clean --all
        python3 setup.py build
        sawadm keygen
        sawtooth keygen my_key
        sawset proposal create -k /root/.sawtooth/keys/my_key.priv -o sawset.batch sawtooth.consensus.algorithm=pbft sawtooth.consensus.pbft.node=plink sawtooth.consensus.pbft.max_log_size=20
        sawset genesis -k /root/.sawtooth/keys/my_key.priv 
        sawadm genesis config-genesis.batch  sawset.batch
        validator-bgx -vv  \
            --endpoint tcp://validator-bgx:8800 \
            --bind component:tcp://eth0:4004 \
            --bind network:tcp://eth0:8800 \
            --bind consensus:tcp://eth0:5050 \
      "
    stop_signal: SIGKILL

  bgx-api:
    build:
      context: ../..
      dockerfile: bgx/rest-api/Dockerfile-${DISTR}
      args:
        - http_proxy   
        - https_proxy
        - no_proxy
        - BGX_TOP=bgx
    image: bgx-rest-api
    environment:
    - SAWTOOTH_HOME=/project/${BGX_TOP}/data-bgx
    volumes:
      - ../..:/project/${BGX_TOP}
    container_name: bgx-api
    networks:
    - network1
    ports:
      - "8008:8008" 
    depends_on:
       - validator-bgx
    command: |
      bash -c "
        bgx/bin/protogen
        cd bgx/rest-api
        python3 setup.py clean --all
        python3 setup.py build
        bgx-rest-api -vv --connect tcp://validator-bgx:4004 --bind bgx-api:8008
      "
    stop_signal: SIGKILL

