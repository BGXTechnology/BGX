version: '3.6'

services:

  settings-tp-2:
    build:
      context: ../..
      dockerfile: bgx/docker/settings/Dockerfile-${DISTR}
      args:
        - http_proxy
        - https_proxy
        - no_proxy
        - BGX_TOP=bgx
    image: sawtooth-settings-tp-bgx2:${ISOLATION_ID}
    networks: 
    - network1
    environment:
    - SAWTOOTH_HOME=/project/${BGX_TOP}/data-bgx2
    volumes:
      - ../..:/project/${BGX_TOP}
    container_name: sawtooth-settings-tp-bgx2
    depends_on:
      - validator-2
    command: |
      bash -c "
        bgx/bin/protogen
        cd families/settings
        python3 setup.py clean --all
        python3 setup.py build
        settings-tp -vv -C tcp://validator-2:4006
      "
    stop_signal: SIGKILL

  smart-bgt-tp-python-2:
    build:
      context: ../..
      dockerfile: bgx/families/smart_bgt_python/Dockerfile-${DISTR}
      args:
        - http_proxy
        - https_proxy
        - no_proxy
        - BGX_TOP=bgx
    image: smart-bgt-tp-python-bgx2:${ISOLATION_ID}
    environment:
    - SAWTOOTH_HOME=/project/${BGX_TOP}/data-bgx2
    networks:
    - network1
    volumes:
      - ../..:/project/${BGX_TOP}
    container_name: smart-bgt-tp-python-bgx2
    depends_on:
      - validator-2
    command: |
      bash -c "
        bgx/bin/protogen
        cd bgx/families/smart_bgt_python
        python3 setup.py clean --all
        python3 setup.py build
        ../../bin/smart-bgt-tp-python -vv -C tcp://validator-2:4006
      "
    stop_signal: SIGKILL


  client-2:
    build:
      context: ../..
      dockerfile: bgx/docker/sawtooth-shell-${DISTR}
      args:
        - http_proxy
        - https_proxy
        - no_proxy
        - BGX_TOP=bgx
    image: sawtooth-shell-bgx2:${ISOLATION_ID}
    networks:
    - network1
    environment:
    - SAWTOOTH_HOME=/project/${BGX_TOP}/data-bgx2
    volumes:
      - ../..:/project/${BGX_TOP}
    container_name: sawtooth-shell-bgx2
    depends_on:
      - validator-2
    command: |
      bash -c "
        sawtooth keygen --force &&
        tail -f /dev/null
      "
    stop_signal: SIGKILL


  validator-2:
    build:
      context: ../..
      dockerfile: bgx/docker/validator/Dockerfile-${DISTR}
      args:
        - http_proxy
        - https_proxy
        - no_proxy
        - BGX_TOP=bgx
    image: sawtooth-validator-bgx2:${ISOLATION_ID}
    networks:
    - network1
    environment:
    - SAWTOOTH_HOME=/project/${BGX_TOP}/data-bgx2
    volumes:
      - ../..:/project/${BGX_TOP}
    container_name: sawtooth-validator-bgx2
    expose:
      - 4006
      - 8801
      - 5051
    ports:
      - "4006:4006"
      - "8801:8801"
    # start the validator with an empty genesis batch
    # cargo build --release sawadm keygen && sawtooth keygen my_key && sawset genesis -k /root/.sawtooth/keys/my_key.priv && sawadm genesis config-genesis.batch && 
    command: |
      bash -c "
        bgx/bin/protogen
        cd validator
        python3 setup.py clean --all
        python3 setup.py build
        mkdir -p bin
        mkdir -p lib
        if [ -d 'target' ]; then echo 'Already build'; else cargo build --release; fi
        if [ -f 'bin/sawtooth-validator' ]; then echo 'Already copied'; else cp ./target/release/sawtooth-validator bin/sawtooth-validator; fi
        if [ -f 'lib/libsawtooth_validator.so' ]; then echo 'Already copied'; else cp ./target/release/libsawtooth_validator.so lib/libsawtooth_validator.so; fi
        sawadm keygen
        sawtooth keygen my_key
        sawset genesis -k /root/.sawtooth/keys/my_key.priv
        #ls -l /var/lib/
        rm -f ../data-bgx2/data/* ../data-bgx2/logs/*.log* ;sawadm genesis config-genesis.batch
        sawtooth-validator -vv  \
            --endpoint tcp://validator-2:8801 \
            --bind component:tcp://eth0:4006 \
            --bind network:tcp://eth0:8801 \
            --bind consensus:tcp://eth0:5051 \
      "
    stop_signal: SIGKILL


  rest-api-2:
    build:
      context: ../..
      dockerfile: bgx/docker/rest_api/Dockerfile-${DISTR}
      args:
        - http_proxy
        - https_proxy
        - no_proxy
        - BGX_TOP=bgx
    image: sawtooth-rest-api-bgx2:${ISOLATION_ID}
    environment:
    - SAWTOOTH_HOME=/project/${BGX_TOP}/data-bgx2
    volumes:
      - ../..:/project/${BGX_TOP}
    container_name: sawtooth-rest-api-bgx2
    networks:
    - network1
    ports:
      - "8007:8007"
    depends_on:
      - validator-2
    command: |
      bash -c "
        bgx/bin/protogen
        cd rest_api
        python3 setup.py clean --all
        python3 setup.py build
        sawtooth-rest-api -vv --connect tcp://validator-2:4006 --bind rest-api-2:8007
      "
    stop_signal: SIGKILL


  devmode-python-2:
    build:
      context: ../..
      dockerfile: bgx/consensus/devmode_python/Dockerfile-${DISTR}
      args:
        - http_proxy
        - https_proxy
        - no_proxy
        - BGX_TOP=bgx
    image: sawtooth-devmode-python-bgx2:${ISOLATION_ID}
    networks:
    - network1
    environment:
    - SAWTOOTH_HOME=/project/${BGX_TOP}/data-bgx2
    volumes:
      - ../..:/project/${BGX_TOP}
    container_name: sawtooth-devmode-python-bgx2
    depends_on:
      - validator-2
    command: |
      bash -c "
        bin/protogen
        cd bgx/consensus/devmode_python
        python3 setup.py clean --all
        python3 setup.py build
        devmode-python -vv --connect tcp://validator-2:5051 --component tcp://validator-2:4006
      "
    stop_signal: SIGKILL

networks:
  network1:
     name: bgx2-network 
  
