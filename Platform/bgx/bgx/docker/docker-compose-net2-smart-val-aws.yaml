  client-2:
    build:
      context: ../..
      dockerfile: bgx/docker/sawtooth-shell-${DISTR}
      args:
        - http_proxy
        - https_proxy
        - no_proxy
        - BGX_TOP=bgx
    image: sawtooth-shell-bgx2:${ISOLATION_ID}
    networks:
    - network1
    environment:
    - SAWTOOTH_HOME=/project/${BGX_TOP}/data-bgx2
    volumes:
      - ../..:/project/${BGX_TOP}
    container_name: sawtooth-shell-bgx2
    depends_on:
      - validator-bgx-2
    command: |
      bash -c "
        sawtooth keygen --force &&
        tail -f /dev/null
      "
    stop_signal: SIGKILL

  smart-bgt-tp-python-2:
    build:
      context: ../..
      dockerfile: bgx/families/smart_bgt_python/Dockerfile-${DISTR}
      args:
        - http_proxy
        - https_proxy
        - no_proxy
        - BGX_TOP=bgx
    image: smart-bgt-tp-python-bgx2:${ISOLATION_ID}
    environment:
    - SAWTOOTH_HOME=/project/${BGX_TOP}/data-bgx2
    networks:
    - network1
    volumes:
      - ../..:/project/${BGX_TOP}
    container_name: smart-bgt-tp-python-bgx2
    depends_on:
      - validator-bgx-2
    command: |
      bash -c "
        bgx/bin/protogen
        cd bgx/families/smart_bgt_python
        python3 setup.py clean --all
        python3 setup.py build
        smart-bgt-tp-python -vv -C tcp://validator-bgx-2:4006
      "
    stop_signal: SIGKILL

  validator-bgx-2:
    build:
      context: ../..
      dockerfile: bgx/validator/Dockerfile-${DISTR}
      args:
        - http_proxy
        - https_proxy
        - no_proxy
        - BGX_TOP=bgx
    image: validator-bgx-2:${ISOLATION_ID}
    networks:
    - network1
    environment:
    - SAWTOOTH_HOME=/project/${BGX_TOP}/data-bgx2
    volumes:
      - ../..:/project/${BGX_TOP}
    container_name: validator-bgx-2
    expose:
      - 4006
      - 8801
      - 5051
    ports:
      - "4006:4006"
      - "8801:8801"
    # start the validator with an empty genesis batch
    command: |
      bash -c "
        bgx/bin/protogen
        rm -f data-bgx2/data/* data-bgx2/logs/*.log*
        ls -l ;cd bgx/validator
        python3 setup.py clean --all
        python3 setup.py build
        sawadm keygen
        sawtooth keygen my_key
        sawset genesis -k /root/.sawtooth/keys/my_key.priv
        sawadm genesis config-genesis.batch  
        validator-bgx -vv  \
            --endpoint tcp://validator-bgx-2:8801 \
            --bind component:tcp://eth0:4006 \
            --bind network:tcp://eth0:8801 \
            --bind consensus:tcp://eth0:5051 \
      "
    stop_signal: SIGKILL

  bgx-api-2:
    build:
      context: ../..
      dockerfile: bgx/rest-api/Dockerfile-${DISTR}
      args:
        - http_proxy   
        - https_proxy
        - no_proxy
        - BGX_TOP=bgx
    image: bgx-rest-api-2
    environment:
    - SAWTOOTH_HOME=/project/${BGX_TOP}/data-bgx2
    volumes:
      - ../..:/project/${BGX_TOP}
    container_name: bgx-api-2
    networks:
    - network1
    ports:
      - "8009:8009" 
    depends_on:
       - validator-bgx-2
    command: |
      bash -c "
        bgx/bin/protogen
        cd bgx/rest-api
        python3 setup.py clean --all
        python3 setup.py build
        bgx-rest-api -vv --connect tcp://validator-bgx-2:4006 --bind bgx-api-2:8009
      "
    stop_signal: SIGKILL


